kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pvc-handler
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-pvc-handler
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: pvc-handler
  apiGroup: rbac.authorization.k8s.io
